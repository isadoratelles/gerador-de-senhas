<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerenciador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.png">
            <h2 class="titulo-principal">gerador de senhas</h2>
            <h3 class="titulo-secundario">gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">SENHA:</label>
            <input name="senha" type="word" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna-senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha-botao">-</button>
                        <p class="parametro-senha-texto">12</p>
                        <button class="parametro-senha-botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha-titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="forte"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                </div>
                <div class="parametrosenha">
                    <h4 class="parametro-senha-titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox">
                        <label for="maiusculo"> letras maiúsculas </label>

                        <div class="parametro-senha-checkbox">
                            <input name="maiusculo" type="checkbox" class="checkbox">
                            <label for="maiusculo"> letras minúsculas </label>

                            <div class="parametro-senha-checkbox">
                                <input name="maiusculo" type="checkbox" class="checkbox" checked>
                                <label for="maiusculo"> números </label>

                                <div class="parametro-senha-checkbox">
                                    <input name="maiusculo" type="checkbox" class="checkbox">
                                    <label for="maiusculo"> simbolos </label>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
